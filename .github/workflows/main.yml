name: ci
on:
  pull_request:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: npx playwright install --with-deps
    - run: npm run build
    - run: npm test
    - run: npm run lint
